<!DOCTYPE html>
<html>

<head>
    <!-- to use browser-sync with this directory use next line -->
    <!-- browser-sync . -w -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <title>MP3 Voice Recorder</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
        <nav>
            <record-button @click.native="record" 
                :seconds="seconds"
                :recording="recording"
                :class="{recording: recording}"
                ></record-button>
            <listen-button @click.native="listen"></listen-button>
            <download-button @click.native="download"></download-button>
        </nav>
    </div>
    <script src="mic.js"></script>
    <script src="scripts.js"></script>


</body>

</html>
